    <!-- FORMULAIRE -->
    <div class="container py-5">
      <h2 class="mb-4">Créer une nouvelle tontine</h2>
      <form id="tontineForm" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom de la tontine</label>
          <input type="text" class="form-control" id="nom" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="montant" class="form-label">Montant (FCFA)</label>
          <input
            type="number"
            class="form-control"
            id="montant"
            required
            min="1"
          />
        </div>

        <div class="mb-3">
          <label for="frequence" class="form-label">Fréquence</label>
          <select class="form-select" id="frequence" required>
            <option value="">-- Choisir --</option>
            <option value="quotidienne">Quotidienne</option>
            <option value="hebdomadaire">Hebdomadaire</option>
            <option value="bimensuelle">Bimensuelle</option>
            <option value="mensuelle">Mensuelle</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="nb_max_membres" class="form-label"
            >Nombre maximum de membres</label
          >
          <input
            type="number"
            class="form-control"
            id="nb_max_membres"
            required
            min="2"
          />
        </div>

        <div class="mb-3">
          <label for="date_debut" class="form-label">Date de début</label>
          <input type="date" class="form-control" id="date_debut" required />
        </div>

        <button type="submit" class="btn btn-primary">Créer la tontine</button>
      </form>

      <div id="message" class="mt-4"></div>
    </div>

    <!-- FOOTER -->

    <script src="../js/creer-tontine.js"></script>
  </body>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-between py-3 mb-3 border-bottom"
        >
          <a
            href="#"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img
              src="../public/images/IMG_logo.PNG"
              class="bi me-2 bg-light"
              width="40"
              height="32"
              aria-hidden="true"
            />
            <span class="fs-4 text-light">TontineSN</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="../index.html#about" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="./dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="./profil.html" class="nav-link">Profil</a>

              <button class="btn btn-outline-danger ms-2" onclick="logout()">
                Déconnexion
              </button>
            </li>
          </ul>
        </header>
      </div>
    </nav>

    <div class="container py-5">
      <h2>Paiement de la tontine</h2>
      <div
        id="tontineDetails"
        class="mb-4 p-4 bg-white rounded shadow-sm"
      ></div>

      <form id="paiementForm" class="p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
          <label for="operateur" class="form-label">
            Sélectionnez un opérateur
          </label>
          <select id="operateur" class="form-select" required>
            <option value="">-- Choisissez --</option>
            <option value="Orange Money">Orange Money</option>
            <option value="Wave">Wave</option>
            <option value="Wizall">Wizall</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="montant" class="form-label">Montant (FCFA)</label>
          <input type="number" class="form-control" id="montant" readonly />
        </div>
        <button type="submit" class="btn btn-primary">Payer maintenant</button>
        <div id="message" class="mt-3"></div>
      </form>
    </div>

    <footer class="text-center text-muted py-4 bg-white border-top">
      <small>&copy; 2025 TontineSN</small>
    </footer>

    <script src="../js/paiement.js"></script>
  </body>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un membre</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-between py-3 mb-3 border-bottom"
        >
          <a
            href="#"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img
              src="../public/images/IMG_logo.PNG"
              class="bi me-2 bg-light"
              width="40"
              height="32"
              aria-hidden="true"
            />
            <span class="fs-4 text-light">TontineSN</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="../index.html#about" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="./dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="./profil.html" class="nav-link">Profil</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-danger ms-2" onclick="logout()">
                Déconnexion
              </button>
            </li>
          </ul>
        </header>
      </div>
    </nav>

    <!-- Contenu -->
    <div class="container py-5">
      <h2>Ajouter un membre à une tontine</h2>

      <form id="ajoutForm" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="email" class="form-label">Email du membre</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="position" class="form-label"
            >Position dans le cycle</label
          >
          <input
            type="number"
            class="form-control"
            id="position"
            required
            min="1"
          />
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>

      <div id="message" class="mt-4"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-4 bg-white border-top">
      <small>&copy; 2025 TontineSN</small>
    </footer>

    <script src="../js/ajouter-membre.js"></script>
  </body>
</html>
